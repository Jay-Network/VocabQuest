# SQLDelight
sqldelight = "2.0.2"

# AndroidX
androidx-core = "1.15.0"
androidx-lifecycle = "2.8.7"
androidx-activity-compose = "1.9.3"
androidx-compose-bom = "2024.12.01"
androidx-hilt-navigation-compose = "1.2.0"
androidx-navigation-compose = "2.8.5"
androidx-work = "2.9.1"
androidx-camera = "1.3.1"

# Hilt
hilt = "2.53.1"

# ML Kit
mlkit-text-recognition = "19.0.1"
mlkit-text-recognition-japanese = "16.0.1"
mlkit-digital-ink = "18.1.0"

# Kuromoji
kuromoji = "0.9.0"

# Coroutines
coroutines = "1.9.0"

# Kotlinx
kotlinx-serialization = "1.7.3"
