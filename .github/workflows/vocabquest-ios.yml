name: VocabQuest iOS
on: [push, workflow_dispatch]
env:
  JAVA_VERSION: '17'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: {distribution: temurin, java-version: '17'}
      - run: ./gradlew :shared-core:assembleSharedCoreReleaseXCFramework
