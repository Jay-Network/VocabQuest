name: VocabQuest Android Build

on:
  push:
    branches: [main]
    paths-ignore: ['**.md', 'docs/**']
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  JAVA_VERSION: '17'
  JAVA_DISTRIBUTION: 'temurin'

jobs:
  build-debug:
    name: Build Debug APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}

      - uses: gradle/actions/setup-gradle@v4

      - run: chmod +x gradlew

      - name: Build debug APK
        run: ./gradlew :android-app:assembleDebug

      - uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: android-app/build/outputs/apk/debug/*.apk
          retention-days: 14

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}

      - uses: gradle/actions/setup-gradle@v4

      - run: chmod +x gradlew

      - name: Run unit tests
        run: ./gradlew :android-app:testDebugUnitTest

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: android-app/build/reports/tests/
          retention-days: 14

  build-release:
    name: Build Release AAB
    runs-on: ubuntu-latest
    needs: [build-debug, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}

      - uses: gradle/actions/setup-gradle@v4

      - run: chmod +x gradlew

      - name: Decode keystore
        env:
          KEYSTORE_DATA: ${{ secrets.KEYSTORE_BASE64 }}
        run: echo "$KEYSTORE_DATA" | base64 -d > keystore/vocabquest-release.jks

      - name: Create local.properties
        env:
          KS_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          K_ALIAS: ${{ secrets.KEY_ALIAS }}
          K_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          SB_URL: ${{ secrets.SUPABASE_URL }}
          SB_ANON: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          cat > local.properties << EOF
          sdk.dir=$ANDROID_HOME
          RELEASE_STORE_FILE=../keystore/vocabquest-release.jks
          RELEASE_STORE_PASSWORD=$KS_PASSWORD
          RELEASE_KEY_ALIAS=$K_ALIAS
          RELEASE_KEY_PASSWORD=$K_PASSWORD
          SUPABASE_URL=$SB_URL
          SUPABASE_ANON_KEY=$SB_ANON
          EOF

      - name: Build release AAB
        run: ./gradlew :android-app:bundleRelease

      - uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: android-app/build/outputs/bundle/release/*.aab
          retention-days: 30
